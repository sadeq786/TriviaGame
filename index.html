<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <!-- My Grid -->
    <div class="container text-center">

        <div class="row">
            <div class="col-md-12 jumbo">
                <div class="jumbotron">Welcome to my Trivia Game!</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 same-size screen1" id="six">
                <button class="btn-success" id="startButton">Start Game</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 same-size screen2" id="one">
                <div id="zero">Time Remaining: <span id="timeLeft"></span> seconds</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 same-size screen2" id="two">
                <div class="question">What is the capital of Brazil?</div>
                <label class="checkbox-inline">
                    <input type="checkbox" value=""> Rio De Janeiro</label>
                <label class="checkbox-inline">
                    <input type="checkbox" value=""> Sau Paolo</label>
                <label class="checkbox-inline">
                    <input type="checkbox" value=""> Brasilia</label>
                <label class="checkbox-inline">
                    <input type="checkbox" value=""> Santiago</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 same-size screen2" id="three">
                <div class="question">What is the capital of Uruguay?</div>
                <label class="checkbox-inline">
                        <input type="checkbox" value=""> Buenos Aires</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value=""> Guadalajara</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value=""> Montevideo</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value=""> Cordova</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 same-size screen2" id="four">
                <div class="question">What is the capital of Iceland?</div>
                <label class="checkbox-inline">
                        <input type="checkbox" value=""> Brussels</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value=""> Amsterdam</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value=""> Reykjavik</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value=""> Copenhagen</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 same-size screen2" id="five">
                <div class="question">What is the capital of Turkey?</div>
                <label class="checkbox-inline">
                        <input type="checkbox" value="">  Istanbul</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="">  Ankara</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="">  Konya</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="">  Izmir</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 same-size screen2" id="six">
                <button class="btn-success" id="submitButton">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 same-size screen3" id="seven">
                <div>
                    <p>All Done!</p>
                    <p>Correct Answers: <span id="correct"></span></p>
                    <p>Incorrect Answers: <span id="incorrect"></span></p>
                    <p>Unanswered: <span id="unanswered"></span></p>
                </div>
            </div>
        </div>
        <div class="row"></div>
    </div>
    <script src="./javascript/app.js"></script>
</body>

</html>
